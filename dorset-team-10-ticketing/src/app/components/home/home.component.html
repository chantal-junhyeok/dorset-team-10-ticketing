<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Dorset Team 10 Ticketing</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">Current Events</strong>

    <ion-grid>
      <ion-row  *ngFor="let event of events" (click)="openEvent(event)">
        <ion-col size="4">
          <ion-img src="{{ event.thumbnail }}" alt="{{ event.title }}"></ion-img>
        </ion-col>
        <ion-col>
          <ion-label>
            <h2>{{ event.title }}</h2>
            <p>{{ event.description }}</p>
          </ion-label>
        </ion-col>
        <div class="div-dates">
          <ion-list>
            <ion-item *ngFor="let datetime of event.datetimes">
              <ion-label>
                {{ datetime.toDate() | date: 'dd/MM/yyyy HH:mm' }}
              </ion-label>
              <ion-button  (click)="openBooking(event, datetime);">Book</ion-button>
            </ion-item>
          </ion-list>
        </div>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
