<ion-toolbar>
  <ion-buttons slot="start">
    <ion-button (click)="closeSeatModal();">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-buttons slot="end">
    <ion-button (click)="openContactModal();">
      <ion-icon name="checkmark-outline"></ion-icon>
    </ion-button>
  </ion-buttons>
  <ion-title>Seats</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col>
        Screen
      </ion-col>
    </ion-row>
    <!-- <ion-row>
      <ion-col></ion-col>
      <ion-col *ngFor="let columnId of columnIds">
        {{ columnId }}
      </ion-col>
    </ion-row> -->
    <ion-row *ngFor="let row of rows">
      <!-- <ion-col>{{ rowIds[i] }}</ion-col> -->
      <ion-col *ngFor="let seat of row.seats">
        <div [ngClass]="{'booked': seat.booked == true, 'selected': seat.selected == true }" (click)="selectSeat(row, seat);">{{ seat.name }}</div>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-item>
    <ion-label>Auto-select</ion-label>
    <ion-toggle slot="end" name="autoselect" [(ngModel)]="autoselect"></ion-toggle>
  </ion-item>

  <ion-grid>
    <ion-row>
      <ion-col [ngClass]="{'incomplete': selectedSeats.length != ticketCount, 'complete': selectedSeats.length == ticketCount}">
        <ion-label>{{ selectedSeats.length }}</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>/</ion-label>
      </ion-col>
      <ion-col>
        <ion-label>{{ ticketCount }}</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-grid>
    <ion-row>
      <ion-col>
        <div class="square available"></div>
      </ion-col>
      <ion-col>
        <ion-label>Available</ion-label>
      </ion-col>
      
      <ion-col>  
        <div class="square selected"></div>
      </ion-col>
      <ion-col>
        <ion-label>Selected</ion-label>
      </ion-col>

      <ion-col>
        <div class="square booked"></div>
      </ion-col>
      <ion-col>
        <ion-label>Booked</ion-label>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
