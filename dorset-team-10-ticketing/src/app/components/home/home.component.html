<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      <img src="../../../assets/images/Logo.svg" />
      Show
      <b>PAW</b>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <strong class="capitalize">Current Events</strong>

    <ion-grid>
      <ion-row *ngFor="let event of events; let i = index" (click)="openEvent(i)">
        <ion-col size="4">
          <ion-img src="{{ event.thumbnail }}" alt="{{ event.title }}"></ion-img>
        </ion-col>
        <ion-col>
          <ion-label>
            <h2>{{ event.title }}</h2>
            <p>{{ event.description }}</p>
            <h3>{{ event.ageRating }} rated</h3>
          </ion-label>
        </ion-col>
        <div class="div-dates" style="display: none;">
          <ion-list>
            <ion-item *ngFor="let datetime of event.datetimes">
              <ion-label>
                {{ datetime.toDate() | date: 'dd/MM/yyyy HH:mm' }}
              </ion-label>
              <ion-button  (click)="openBooking(event, datetime);">Book</ion-button>
            </ion-item>
          </ion-list>
        </div>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
